
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-cart">
                    <span class="badge badge-assertive">3</span>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu>
        <ion-list>
            <img src="../img/menu_banner.jpg" alt="logo" style="width: 100%; height: auto">
            <ion-item>login</ion-item>
            <ion-item>signIn</ion-item>
            <ion-item menu-close ui-sref="app.browser">browser</ion-item>
            <ion-item>Logout</ion-item>
            <ion-item ng-repeat="cat in mainCategories">{{cat.name}}</ion-item>
        </ion-list>
    </ion-side-menu>
</ion-side-menus>
