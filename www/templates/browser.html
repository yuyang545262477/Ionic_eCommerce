<ion-view>
    <ion-nav-title>Browser Products</ion-nav-title>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新......"
                       on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-thumbnail-left item-button-right" ng-repeat="product in products">
                <img ng-src="{{product.featured_src}}"/>
                <h2>{{product.title}}</h2>
                <p>{{product.categories[0]}} <br><span ng-bind-html="product.price_html"></span> </p>
                <button class="button button-assertive">
                    <i class="icon ion-android-cart"></i>
                </button>
            </ion-item>

        </ion-list>

        <ion-infinite-scroll on-infinite="loadMore()" ng-if="hasMore" immediate-check="false"></ion-infinite-scroll>

    </ion-content>

</ion-view>
